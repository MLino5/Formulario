<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ewert&family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Formulario de inscrição</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>FORMULÁRIO DE INSCRIÇÃO</h1>

        <form action="" method="get">
          <label for="">Nome</label>
          <input type="text" id="nome" name="nome" required  />
          <label for="">CEP</label>
          <input type="text" id="cep" name="cep" required class="input-cep"  onblur="Coletar()"/>
          <label for="">Endereço</label>
          <input type="text" id="endereco" class="Endereco" name="endereco" required disabled placeholder />
          <label for="">Telefone</label>
          <input type="text" id="telefone" name="telefone" required />
          <label for="">Bairro</label>
          <input type="text" id="bairro" class="Bairro" name="bairro" required disabled placeholder />
          <label for="">Cidade</label>
          <input type="text" id="cidade" class="Cidade" name="Cidade" required disabled placeholder />
          <!--Seleção de cursos-->
          <label for="">Cursos Profissionalizantes</label>
          <select name="cursos" id="cursos">
            <option value="curso1">Informática básica</option>
            <option value="Curso2">Mecânico de Motocicletas</option>
            <option value="Curso3">Desenvolvimentos de Sistemas</option>
            <option value="Curso4">Eletricista Predial</option></select
          ><br /><br />
          <!--Gênero Radio Function-->
          <label for="">Sexo</label>
          <input
            type="radio"
            id="masculino"
            name="sexo"
            value="masculino"
            required
          />
          <label for="masculino">Masculino</label>
          <input
            type="radio"
            id="feminino"
            name="sexo"
            value="feminino"
            required
          />
          <label for="feminino">Feminino</label><br /><br />
          <!--Adicionar caixas de seleção-->
          <label for="">Unidade Operacional</label>
          <input type="checkbox" id="ctcc" name="cursos" value="CETCC" />
          <label for="cetcc">CETCC</label>
          <input type="checkbox" id="cetaf" name="cursos" value="CETAFAJU" />
          <label for="cetafaju">CETAFAJU</label>
          <input type="checkbox" id="cetafest" name="cursos" value="CETAFEST" />
          <label for="cetafest">CETAFEST</label>
          <input type="checkbox" id="ceticc" name="cursos" value="CETICC" />
          <label for="ceticc">CETICC</label><br><br>
          <button>Enviar</button>
        </form>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
